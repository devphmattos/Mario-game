<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="http://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
                
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Mario</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-board">
            <span class="contador-container"></span>
            <img src="assets/clouds.png" class="clouds">
            <img src="assets/mario.gif" class="mario">
            <img src="assets/pipe.png" class="pipe">
        </div>
        <div class="gameover-container">
            <h1>Game Over</h1>
            <h2 class="score-final"></h2>
            <img src="assets/atualizar.png" class="restart">
        </div>
        <h2 class="best-score"></h2>
        <div class="grass"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
